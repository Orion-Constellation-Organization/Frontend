<header class="header-container">
    <div class="header-content">
        <div class="header-box-image">
            <img class="header-logo" src="../../../assets/images/RB Logo base.png" alt="logo Ambiente Principal">
        </div>
        <p class="header-text" *ngIf="!showProfile">OlÃ¡, {{userName}}!</p>
        <div class="header-box-profile" *ngIf="showProfile">
            <h1 class="header-profile-title">Perfil - Dados Cadastrais</h1>
        </div>
        <div class="header-user-control">
            <div class="header-user-box-image" (click)="toggleMenu()">
                <img class="header-user-icon" src="../../../assets/images/user-icon.png" alt="User Icon">
            </div>
            <div class="header-user-menu" *ngIf="menuOpen">
                <button class="menu-item perfil" (click)="toggleProfile()">Perfil</button>
                <button class="menu-item home" routerLink="/home">Sair</button>
            </div>
        </div>
    </div>
</header>
<div class="main-container">
    <app-main-menu [navMenuBtnTitleBegin]="beginTitle" [navMenuBtnTitleClasses]="!showProfile ? classesTitle : registrationDataTitle" [navMenuBtnTitleOne]="!showProfile ? getButtonTitleOne() : securityTitle" [navMenuBtnTitleTwo]="!showProfile ? getButtonTitleTwo() : ''" [navMenuBtnTitleThree]="!showProfile ? getButtonTitleThree() : ''" [navMenuBtnTitleDisabled]="!showProfile ? disabledTitle : ''" [hideButtonsProfile]="showProfile" (beginButtonClick)="onMenuSelect('Begin')" (buttonOneClick)="onMenuSelect('waiting_volunteer')" (buttonTwoClick)="onMenuSelect('waiting_confirmation')" (buttonThreeClick)="onMenuSelect('classes_scheduled')">
    </app-main-menu>
    <div class="main-container-button" *ngIf="shouldShowRequestButton()">
        <app-button [label]="buttonTitle" (click)="toggleClassRequestModal()">
        </app-button>
    </div>
    <div class="main-container-lesson-card-manager" *ngIf="shouldShowCardManager()">
        <app-lesson-card-manager></app-lesson-card-manager>
    </div>
    <app-profile *ngIf="showProfile"></app-profile>
</div>
<app-class-request-form *ngIf="showClassRequestModal" (closeModal)="toggleClassRequestModal()">
</app-class-request-form>
