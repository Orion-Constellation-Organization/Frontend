<div class="modal-overlay" *ngIf="isOpen" (click)="closeDialog()"></div>

<div class="dialog-container" *ngIf="isOpen">
  <button class="close-button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
  <div class="content">
    <h1>Cadastro efetuado com sucesso!</h1>
  </div>
</div>
